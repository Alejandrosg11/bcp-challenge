<section>
    <nav>
        <div class="nav-bar">
            <p>Detalle de agencia</p>
        </div>
    </nav>
</section>
<section class="input-section">
    <form action="#">
        <div class="input-group">
            <div>
                <label>Nombre de Agencia</label>
                <input type="text" placeholder={{this.agencies[this.id].agencia}}>
            </div>
            <div>
                <label>Direcci√≥n</label>
                <input type="text" placeholder={{this.agencies[this.id].direccion}}>
            </div>
            <div>
                <label>Distrito</label>
                <input type="text" placeholder={{this.agencies[this.id].distrito}}>
            </div>
            <div>
                <label>Latitud</label>
                <input type="text" placeholder={{this.agencies[this.id].lat}}>
            </div>
            <div>
                <label>Longitud</label>
                <input type="text" placeholder={{this.agencies[this.id].lon}}>
            </div>
        </div>
        <button type="submit">Actualizar</button>
    </form>
</section>
<section>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="400" height="451" id="gmap_canvas" [src]="generateMap(this.agencies[this.id].lon.toString(),this.agencies[this.id].lat.toString()) | safePipe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:451px;width:400px;}</style><a href="https://www.embedgooglemap.net"></a><style>.gmap_canvas {padding-top:20px;overflow:hidden;background:none!important;height:451px;width:400px;}</style>
        </div>
    </div>
</section>
